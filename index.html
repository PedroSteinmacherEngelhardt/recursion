<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script language="javascript" type="text/javascript" src="graph.js"></script>
  <script language="javascript" type="text/javascript" src="util.js"></script>
  <script language="javascript" type="text/javascript" src="blocks/base_block.js"></script>
  <script language="javascript" type="text/javascript" src="blocks/function_block.js"></script>
  <script language="javascript" type="text/javascript" src="blocks/condicional_block.js"></script>
  <script language="javascript" type="text/javascript" src="blocks/return_block.js"></script>
  <script language="javascript" type="text/javascript" src="blocks/loop_block.js"></script>
  <script language="javascript" type="text/javascript" src="blocks/shadow_block.js"></script>
  <script language="javascript" type="text/javascript" src="screen/blocks.js"></script>
  <script language="javascript" type="text/javascript" src="screen/counter.js"></script>
  <script language="javascript" type="text/javascript" src="screen/fibonacci.js"></script>
  <script language="javascript" type="text/javascript" src="screen/fibonacci_memo.js"></script>
  <script language="javascript" type="text/javascript" src="screen/pre_order.js"></script>
  <script language="javascript" type="text/javascript" src="screen/level_selector.js"></script>
  <script language="javascript" type="text/javascript" src="display_canvas.js"></script>

</head>

<body>

  <div class="menu-container" id="menu-container">
    <div id="menu">
      <h1 class="game-title">Recurs√£o em Foco</h1>
      <div class="menu-buttons">
        <button onclick="goToLevel(new Counter)">Jogar</button>
        <button onclick="level()">Selecionar fase</button>
        <button onclick="location.href='https://github.com/PedroSteinmacherEngelhardt/recursion';">Creditos</button>
      </div>
    </div>
    <div id="level">
      <h1 class="level-title">Selecione uma Fase</h1>
      <div class="menu-buttons">
        <button onclick="goToLevel(new Counter)">Fase 1</button>
        <button onclick="goToLevel(new Fibonacci)">Fase 2</button>
        <button onclick="goToLevel(new FibonacciMemo)">Fase 3</button>
        <button onclick="goToLevel(new PreOrder)">Fase 4</button>
      </div>
      <div class="menu-buttons">
        <button class="back-button" onclick="menu()">Voltar</button>
      </div>
    </div>
  </div>

  <div class="game-buttons"></div>

  <div class="dialogbox" id="dialog" onclick="passDialog()">
    <div class="dialogcontent" id="dialogcontent"></div>
    <div style="display: flex;justify-content: space-between;">
      <div class="arrow-left" onclick="goBackDialog()"></div>
      <span id="dialogCount"></span>
      <div class="arrow-right" onclick="passDialog()"></div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
